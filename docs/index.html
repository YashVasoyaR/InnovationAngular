<!DOCTYPE html><html lang="en"><head>
    <meta charset="utf-8">
    <title>Innovation Window</title>
    <base href="/InnovationAngular/">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <style>
      *,
      html,
      body {
        margin: 0;
        padding: 0;
      }

      :root {
        --blue: #185494;
        --white: #ffffff;
        --black: #000000;
        --dark-black: #425363;
        --gray: #6d6d6d;
        --red: #ff3e3e;
        --yellow: #ffb140;
        --light-white: #f7f7f7;
        --dark-gray: #8e98a1;
      }
      .map-container {
        width: 100% !important;
      }
      a {
        text-decoration: none !important;
      }
      .navbar-nav .nav-item a {
        position: relative;
        padding-right: 25px !important;
      }
      .navbar-nav .nav-item a::after {
        width: 20px;
        height: 20px;
        content: "";
        position: absolute;
        left: auto;
        right: 4%;
        bottom: 20%;
        background-image: url("./assets/icons/drop-down-gray.svg");
        background-repeat: no-repeat;
        background-position: center center;
      }
      .container p {
        margin: 0;
      }
      .container p.h4 {
        font-size: 24px;
      }
      .container p.h5 {
        font-size: 18px;
      }
      .container p.h6 {
        font-size: 15px;
      }
      .feature-text {
        color: var(--dark-black);
      }
      select {
        cursor: pointer;
      }
      .opacity {
        opacity: 0.5;
      }
      .blue-text {
        color: var(--blue);
      }
      .black-text {
        color: var(--dark-black);
      }
      body .nav-tabs .nav-link.active {
        border-color: transparent;
        border-bottom: 1px solid var(--dark-black);
        color: var(--blue);
        font-weight: 700;
      }
      body .nav-tabs .nav-link:hover {
        border-color: transparent;
        border-bottom: 1px solid #dee2e6;
      }
      p.h6.current-page {
        font-size: 12px;
        color: var(--black);
      }

      /* Header and offer */
      .header-container .navbar-brand {
        max-width: 130px;
        width: 100%;
      }
      .nav-item .nav-link {
        color: var(--dark-black);
      }
      .nav-item .nav-link:hover {
        color: var(--blue);
      }
      .offer-container {
        background-color: var(--blue);
      }
      .offer-container .container {
        display: flex;
        justify-content: space-between;
        color: var(--white);
      }
      .offer-container .container p.h5 {
        font-size: 15px;
      }
      .contact-text {
        display: flex;
        align-items: center;
      }
      .light-back {
        background-color: var(--light-white);
      }
      .header-container .navbar-toggler {
        padding: 0;
        border: none;
      }
      .navbar-toggler-icon::before {
        /* font-size: 30px;
  content: "\2261"; */
      }
      body .navbar-toggler:focus,
      body .navbar-toggler:focus-visible {
        border: none;
        box-shadow: none;
      }
      /* header-banner */
      .active-tab {
        margin: 40px 0;
      }
      .cart_user-mb img,
      .cart_user {
        cursor: pointer;
      }
      .cart_user-mb .badge,
      .cart_user .badge {
        top: auto !important;
        left: 70% !important;
        bottom: -13px !important;
        font-size: 8px;
      }
      .cart_user .badge {
        left: 83% !important;
        bottom: -21px !important;
        font-size: 11px;
      }
      .cart_user-mb a,
      .cart_user a {
        color: transparent;
      }
      .header-banner,
      .blinds-banner {
        position: relative;
        height: 600px;
        background-image: url("./assets/dashboard-img.png");
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center center;
        display: flex;
        justify-content: center;
      }
      .blinds-banner {
        height: 350px;

        background-image: url("./assets/blinds-banner.png");
      }
      .header-banner::before {
        display: none;
        width: 91px;
        height: 144px;
        content: "";
        position: absolute;
        left: 0;
        top: 10%;
        background-image: url("./assets/left-bell.svg");
        background-repeat: no-repeat;
        background-position: center center;
      }
      .header-banner::after {
        display: none;
        width: 91px;
        height: 144px;
        content: "";
        position: absolute;
        left: auto;
        right: 0;
        bottom: 10%;
        background-image: url("./assets/left-bell.svg");
        background-repeat: no-repeat;
        background-position: center center;
      }
      .header-banner .container {
        position: absolute;
        bottom: 0;
      }
      .header-banner .container .row .col-4 {
        width: 32.33%;
      }

      .header-banner .container .row .col-4 {
        margin-right: 3px;
      }
      .header-banner .container .row .col-4:last-child {
        margin: 0;
      }
      .offer-text-box {
        cursor: pointer;
        padding: 15px 5px;
        background: rgba(24, 84, 148, 0.9);
      }
      .offer-text-box.feature-option {
        display: none !important;
      }
      .collection-img:hover .offer-text-box.feature-option {
        display: block !important;
      }
      .offer-text-box:hover {
        background-color: var(--blue);
      }
      .offer-text-box p {
        color: var(--white);
      }
      .arrow {
        margin-left: 20px;
        display: flex;
        justify-content: center;
        width: 42px;
        height: 42px;
        border-radius: 50%;
        border: 1px solid var(--white);
        padding: 15px;
      }
      .arrow img {
        width: 100%;
      }
      /* furnits-img */
      .furnits-container {
        padding: 125px 0 0;
      }
      .furnits-container .furnits-img {
        position: relative;
        display: flex;
        justify-content: center;
        flex-direction: column;
        align-items: center;
      }
      .furnits-container .furnits-img .h5 {
        color: var(--blue);
        font-weight: 700;
        /* font-size: 24px; */
        margin-top: 25px !important;
      }
      .furnits-container .furnits-img:last-child::before {
        display: none;
      }
      .furnits-container .furnits-img::before {
        width: 4px;
        height: 70px;
        content: "";
        position: absolute;
        left: auto;
        top: 10%;
        right: 0;
        background-image: url("./assets/vertical_line.svg");
        background-repeat: no-repeat;
        background-position: center center;
      }

      /* cards-container */
      .cards-container {
        margin: 125px 0;
      }
      .cards-container .card-box {
        padding: 30px 40px;
        background: #ffffff;
        cursor: pointer;
      }
      .cards-container .card-box:hover {
        box-shadow: 10px 10px 30px rgba(0, 0, 0, 0.05);
        z-index: 1;
      }
      .cards-container .h4 {
        color: var(--blue);
        font-weight: 700;
      }
      .cards-container .h6 {
        color: var(--gray);
      }
      button.button,
      a.button {
        text-decoration: none;
        max-width: 150px;
        width: 100%;
        padding: 8px;
        background-color: transparent;
        color: var(--blue);
        font-weight: 600;
        border: 1.5px solid var(--blue);
        border-radius: 28px;
        filter: drop-shadow(4px 4px 9px rgba(0, 0, 0, 0.25));
      }

      /* Collection and Offer */
      .collection-container {
        padding: 100px 80px !important;
        background-color: var(--blue);
      }
      .collection-container p.h1 {
        color: var(--white);
        font-weight: 700;
        margin-bottom: 60px;
      }
      .collection-box .collection-img {
        cursor: pointer;
        position: relative;
      }
      .collection-box .offer-text-box {
        background-color: var(--white);
        padding: 10px 5px;
        position: absolute;
        top: auto;
        bottom: 10px;
        left: 5%;
        right: 5%;
      }
      .collection-box .offer-text-box p.h5 {
        color: var(--blue);
        font-size: 15px;
        font-weight: 700;
      }
      .collection-box .offer-text-box .arrow {
        border: 1px solid var(--blue);
        height: 34px;
        width: 34px;
        padding: 10px;
      }

      /* product-container */
      .product-container ul.nav.nav-tabs {
        border-bottom: none;
      }
      body .product-container .nav-tabs .nav-link.active {
        border: none;
        background-color: var(--dark-black);
        border-radius: 50%;
        height: 40px;
        width: 40px;
        padding: 0;
        display: flex;
        justify-content: center;
        color: var(--white);
        align-items: center;
        font-weight: 500;
        font-size: 16px;
      }

      /* Filter Product */
      .filter-products p {
        color: var(--blue);
        font-weight: 700;
        font-size: 20px;
      }
      .accordion.filter-products h2 button {
        background-color: transparent;
        font-size: 20px;
      }
      .accordion.filter-products .accordion-button::after {
        background-image: url("./assets/icons/drop-down.svg");
        background-size: 1rem;
        background-position: center;
      }
      .filter-products .filter-options p.h6,
      .filter-products .filter-options label {
        color: var(--gray);
        font-weight: 400;
      }
      .radio-item input {
        display: none;
      }
      .radio-item {
        cursor: pointer;
      }
      .radio-item label {
        position: relative;
        cursor: pointer;
        line-height: 30px;
        padding-left: 28px;
        display: block;
      }
      .radio-item input + label:before {
        content: "";
        width: 17px;
        height: 17px;
        display: inline-block;
        border-radius: 1px;
        border: 1.5px solid var(--gray);
        vertical-align: middle;
        margin-right: 8px;
        position: absolute;
        top: 50%;
        left: 0;
        margin-top: -9px;
      }
      .radio-item input:checked + label:before {
        background: transparent;
        padding: 2px;
        border: 1px solid var(--gray);
      }
      .radio-item input:checked + label:after {
        content: "";
        width: 11px;
        height: 11px;
        position: absolute;
        top: 50%;
        margin-top: -6px;
        left: 3px;
        display: inline-block;
        background: var(--gray);
        background-size: contain;
      }
      /* best-seller */
      .best-seller-container {
        padding: 100px 50px !important;
      }
      .best-seller-container p.h1 {
        color: #185494;
        font-weight: 700;
        margin-bottom: 60px;
      }
      .top-sell {
        position: absolute;
        top: 5%;
        left: 0;
        padding: 10px 30px;
        background-color: var(--red);
      }
      .item-details {
        text-align: center;
      }
      .item-details p.h5 {
        color: var(--blue);
        font-weight: 700;
      }
      .rating-box img {
        width: 25px;
        margin-right: 3px;
      }
      .ratings-filter .rating-box img {
        width: 17px;
      }
      .rating-box img:last-child {
        margin: 0;
      }
      .top-sell p.h5 {
        color: var(--white);
        font-weight: 400;
      }
      .seller-icon {
        display: flex;
        align-items: center;
        justify-content: center;
        border-right: 1px solid var(--blue);
      }
      .seller-icon:last-child {
        border: none;
      }
      .seller-icon img {
        width: 25px;
      }
      .filter-form .form-group {
        position: absolute;
        top: 50%;
        left: auto;
        right: 0;
        transform: translateY(-50%);
      }
      .select-option {
        -webkit-appearance: none;
        -moz-appearance: none;
        background: transparent;
        background-image: url("./assets/icons/drop-down-gray.svg");
        background-repeat: no-repeat;
        background-position-x: 86%;
        background-position-y: 14px;
        border-radius: 18px;
        padding: 6px 25px 6px 20px;
        font-size: 13px;
        border: 1px solid var(--gray);
        color: var(--gray);
      }
      .select-option:focus-visible {
        border: 1.5px solid var(--gray);
      }
      /* window-container */
      .window-container {
        position: relative;
        height: 298px;
        background-image: url("./assets/window-banner.png");
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center center;
        display: flex;
        justify-content: center;
      }
      .window-box {
        position: absolute;
        top: auto;
        bottom: -50px;
        left: 0;
        max-width: 450px;
        width: 100%;
        padding: 50px 30px;
        font-size: 12px;
        background-color: var(--blue);
      }
      .window-box p.h2,
      .window-box p.h6 {
        color: var(--white);
      }
      .window-box p.h6 {
        font-size: 12px;
      }
      .window-box button.button {
        color: var(--white);
        border: 1px solid var(--white);
      }
      .window-item {
        max-width: 300px;
        width: 100%;
        background-color: var(--white);
        position: absolute;
        left: auto;
        right: 0;
        bottom: 50px;
        padding: 20px 25px;
      }
      .window-item p.h5 {
        color: var(--dark-black);
        font-weight: 700;
      }
      .window-item p.h6 {
        color: var(--dark-black);
        font-weight: 400;
      }
      .window-item .arrow {
        width: 30px;
        height: 30px;
        padding: 9px;
        border: 1px solid var(--dark-black);
      }

      /* innovation-container */
      .innovation-container {
        margin: 120px 50px;
      }
      .innovation-container .carousel-control-prev-icon {
        background-image: url("./assets/less-arrow-blue.svg");
        width: 100%;
        height: 100%;
      }
      .innovation-container .carousel-control-prev,
      .innovation-container .carousel-control-next {
        height: 42px;
        width: 42px;
        padding: 12px;
        border-radius: 50px;
        border: 1px solid var(--blue);
        background-color: transparent;
      }
      .innovation-container .carousel-control-next-icon {
        width: 100%;
        height: 100%;
        background-image: url("./assets/grater-arrow-blue.svg");
      }
      .innovation-container .carousel-control-next,
      .innovation-container .carousel-control-prev {
        position: relative;
      }
      .innovation-container p.h2 {
        color: var(--blue);
        font-weight: 700;
      }
      .innovation-container p.h6 {
        color: var(--blue);
      }
      .innovation-container .card-box.back-light {
        background-color: var(--light-white);
      }
      .innovation-container .card-box.back-yellow {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        justify-content: center;
        background-color: var(--yellow);
      }
      .card-box.back-yellow p.h5,
      .card-box.back-yellow p.h6,
      .card-box.back-yellow .button {
        color: var(--white);
      }

      .card-box.back-light p.h5,
      .card-box.back-light p.h6 {
        color: var(--blue);
      }
      .card-box.back-yellow p.h6,
      .card-box.back-light p.h6 {
        font-size: 12px;
      }

      /* window-container back-yellow */
      .window-container .window-box.back-yellow {
        background-color: var(--yellow);
        max-width: 500px;
      }
      /* testimonial-container */
      .testimonial-container {
        margin: 100px 0 100px;
      }
      .testimonial-box {
        position: relative;
        padding: 20px;
        background-color: var(--light-white);
        color: var(--dark-black);
      }
      .testimonial-box:hover + .user-detail-box {
        display: block;
      }
      .testimonial-box:hover {
        background-color: var(--blue);
        color: var(--white);
        cursor: pointer;
      }
      .testimonial-box:hover::after {
        position: absolute;
        width: 0;
        height: 0;
        border-left: 17px solid transparent;
        border-right: 17px solid transparent;
        border-top: 27px solid var(--blue);
        content: "";
        position: absolute;
        left: 40px;
        bottom: -25px;
      }
      .testimonial-box::after {
        position: absolute;
        width: 0;
        height: 0;
        border-left: 17px solid transparent;
        border-right: 17px solid transparent;
        border-top: 27px solid var(--light-white);
        content: "";
        position: absolute;
        left: 40px;
        bottom: -25px;
      }
      .testimonial-container .h2 {
        text-align: center;
        color: var(--blue);
        margin-bottom: 50px;
        font-weight: 700;
      }
      .user-detail-box {
        margin-top: 42px;
        margin-left: 30px;
        display: none;
        /* position: absolute;
  bottom: -83px;
  left: 35px; */
      }
      .user-detail-box .user-li {
        float: left;
        margin-right: 15px;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background-color: var(--yellow);
      }
      .user-detail-box .user-detail p.h5 {
        color: var(--dark-black);
        font-weight: 700;
        font-size: 18px;
      }
      .user-detail-box .user-detail p.h6 {
        color: var(--dark-black);
        font-size: 12px;
      }
      /* news-letter-container */
      .news-letter-container {
        padding: 50px 0;
        background-color: #f7f7f7;
      }
      .news-letter-container p.h2 {
        margin-bottom: 70px;
        color: var(--blue);
        font-weight: 700;
      }
      .news-letter-text {
        padding: 20px;
      }
      .news-letter-text p.h5 {
        color: var(--blue);
        font-weight: 700;
      }
      .news-letter-text p.h6.date {
        color: var(--gray);
        font-size: 14px;
        font-weight: 600;
      }
      .news-letter-text p.h6 {
        font-size: 12px;
        color: var(--gray);
        font-weight: 400;
      }

      /* footer */
      footer {
        background-color: var(--blue);
        color: var(--white);
      }
      .email-form {
        position: relative;
      }
      .email-form input {
        width: 100%;
        padding: 10px 40px 10px 10px;
        color: var(--dark-black);
        font-size: 15px;
        border: none;
        border-radius: 4px;
      }
      .email-form button {
        position: absolute;
        top: 50%;
        border: none;
        border-radius: 4px;
        padding: 5px 23px;
        font-size: 13px;
        color: var(--white);
        background-color: #c05717;
        transform: translateY(-50%);
        left: auto;
        right: 3%;
      }
      .social-icon {
        border-radius: 4px;
        height: 26px;
        width: 26px;
        /* background-color: var(--white); */
      }
      .social-icon img {
        height: 26px;
        width: 26px;
      }
      .links p.h5 {
        margin-bottom: 15px;
      }
      .links .detail-link a.h6 {
        margin: 5px 0;
        font-size: 13px;
        color: var(--white);
        text-decoration: none;
        font-weight: 400;
      }
      .area-icon {
        float: left;
        width: 40px;
        height: 40px;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 50%;
        background-color: var(--white);
        padding: 10px;
      }
      .area-icon img {
        width: 20px;
        height: 20px;
      }
      .address-text p.h6 {
        font-size: 10px;
      }
      .copy-right {
        background-color: var(--yellow);
      }
      /* guarantee-box */
      .guarantee-box .arrow {
        background-color: var(--blue);
        margin: 0;
        width: 25px;
        height: 25px;
        padding: 7px;
      }
      .icon-style {
        display: flex;
        width: 50px;
        height: 50px;
        border-radius: 50px;
        padding: 12px;
        border: 1px solid var(--blue);
      }
      .icon-style img {
        width: 100%;
      }
      .number-product {
        border: 1px solid var(--blue);
        border-radius: 20px;
        padding: 4px 20px;
      }
      .number-product button {
        background-color: transparent;
        border: none;
      }
      .quantity-feature .button {
        max-width: max-content;
        font-size: 16px;
        border: 1px solid var(--blue);
        padding: 7px 20px;
      }
      .quantity-feature .icon-style {
        border: 1px solid var(--yellow);
      }
      .number-product p {
        font-weight: 700;
        color: var(--blue);
      }
      .select-sizes .select-option {
        border: 1px solid var(--blue);
        color: var(--blue);
      }

      .woodcolor {
        width: 40px !important;
        height: 40px;
        border-radius: 50px;
      }
      body .accordion-button:not(.collapsed),
      body .accordion-button {
        background-color: var(--light-white);
        border: none;
        box-shadow: none;
        color: var(--blue);
        font-weight: 700;
      }
      body .accordion-item {
        border: none;
      }
      body .accordion-button:focus {
        border: none;
        box-shadow: none;
        border: none;
      }

      .item-details p.h4 {
        color: var(--blue);
        font-weight: 700;
      }
      .item-details .review-text {
        color: var(--blue);
      }
      .item-details {
      }
      .item-details {
      }
      .item-details p.h6.offer-price {
        display: flex;
        align-items: center;
        color: var(--red);
        font-size: 12px;
      }
      .item-details p.h6 {
        font-size: 14px;
        color: var(--dark-black);
      }
      p.h6.ship-date {
        color: #7698bc;
      }
      p.h6.ship-date span {
        color: var(--blue);
      }
      .guarantee-box p.h6 {
        color: var(--blue);
      }
      .product-specification img {
        max-width: 350px;
        height: 350px;
        width: 100%;
      }
      .product-specification p.h6 {
        color: var(--blue);
        font-weight: 700;
      }

      .description p {
        font-size: 14px;
        color: var(--gray);
        margin: 10px 0;
      }
      .description p span {
        font-weight: 700;
      }
      .surity-symbol img {
        width: 82px;
      }
      .tilt-check {
        position: relative;
      }
